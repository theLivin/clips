<app-alert *ngIf="showAlert" [color]="alertColor">
  {{ alertMessage }}
</app-alert>

<!-- Registration Form -->
<form [formGroup]="registerForm" (ngSubmit)="register()">
  <!-- Name -->
  <div class="mb-3">
    <label class="inline-block mb-2">Name</label>
    <app-input [control]="name" placeholder="Enter name"></app-input>
  </div>
  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <app-input
      [control]="registerForm.controls.email"
      placeholder="Enter email address"
      type="email"
    ></app-input>
  </div>
  <!-- Age -->
  <div class="mb-3">
    <label class="inline-block mb-2">Age</label>
    <app-input
      [control]="registerForm.controls.age"
      type="number"
      placeholder="Enter age"
    ></app-input>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <app-input
      [control]="password"
      type="password"
      placeholder="Enter new password"
    ></app-input>
  </div>
  <!-- Confirm Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Confirm Password</label>
    <app-input
      [control]="registerForm.controls.confirmPassword"
      type="password"
      placeholder="Confirm password"
    ></app-input>
  </div>
  <!-- Phone Number -->
  <div class="mb-3">
    <label class="inline-block mb-2">Phone Number</label>
    <app-input
      [control]="registerForm.controls.phoneNumber"
      placeholder="Enter phone number"
      format="000-000-0000"
    ></app-input>
  </div>
  <button
    [disabled]="registerForm.invalid || inSubmission"
    type="submit"
    class="block w-full bg-indigo-400 text-white rounded py-3 px-4 mt-5 transition hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400"
  >
    Submit
  </button>
</form>
