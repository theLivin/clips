<!-- Edit Modal -->
<app-modal modalId="editClip">
  <p class="text-2xl font-bold">Edit Video</p>

  <app-alert *ngIf="showAlert" [color]="alertColor">
    {{ alertMessage }}
  </app-alert>

  <!-- Form -->
  <form [formGroup]="editForm" (ngSubmit)="submitForm()">
    <!-- Title -->
    <div class="mt-4">
      <label class="block text-xl mb-4">Title</label>
      <app-input
        [control]="editForm.controls.title"
        placeholder="Enter title"
      ></app-input>
    </div>

    <div class="mt-4 text-right">
      <button
        [disabled]="editForm.invalid || inSubmission"
        type="submit"
        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none disabled:opacity-50 disabled:bg-indigo-400"
      >
        Update
      </button>
    </div>
  </form>
</app-modal>
